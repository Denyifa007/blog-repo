<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- <title>Document</title> -->
    {% block title %}

    {% endblock title %}
</head>
<body>


{% block body %}
<div class="containe p-5" style="margin: 8rem auto; border: 1px solid gray; border-radius: 10px; width: 50%; background: linear-gradient(40deg, aqua 30%, black); border: none;">
    <h1 class="p-2" style="text-align: center;">Log in</h1>
    {% if error_message%}
    <p>{{error_message}}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="form-group p-1" style="text-align: center;">
            {{form.as_p}}
           
        </div>
        <div class="container p-2" style="width: 50%; text-align: center;">
            <button type="submit" class="btn btn-outline-dark " style="font-size: 20px; padding: 0.5rem; margin: 3px auto;">Log in</button>
        </div>
        <div class="sign">
            <p>If you don't have an account?<span><a href="{%  url 'register' %}"> Sign up</a></span></p>
        </div>
        <style>
            .sign{
                text-align: center;
            }
            a{
                cursor: pointer;
                color: chocolate;
                font-size: 1.5rem;
                text-decoration: none;
            }
        </style>
    </form>
</div>
{% endblock body %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
